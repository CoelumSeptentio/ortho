user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile on;
  tcp_nopush on;
  keepalive_timeout 65;
  gzip on;

  # Docker DNS
  resolver 127.0.0.11 valid=30s ipv6=off;

  # WebSocket upgrade žemėlapis (globaliai, ne location viduje)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # --- UPSTREAM’AI ---
  upstream frontend  {
    zone frontend 64k;
    server frontend:3000 resolve;
  }
  upstream cmsapi    {
    zone cmsapi 64k;
    server cms:1337    resolve;
  }

  server {
    listen 80;
    server_name _;

    # bendros antraštės
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  8080;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    client_max_body_size 100m;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    # --- Nuxt server API (/api/*) -> frontend ---
    location ^~ /api/ {
      proxy_pass http://frontend/api/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header Content-Type      $content_type;    # ← pridėti
      proxy_set_header Content-Length    $content_length;  # ← pridėti
    }

    # Pagrindinis app
    location / {
      proxy_pass http://frontend/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    # Nuxt static (_nuxt)
    location /_nuxt/ {
      proxy_pass http://frontend/_nuxt/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      expires 7d;
      add_header Cache-Control "public, max-age=604800, immutable" always;
    }

    # Nuxt Image (ipx)
    location /_ipx/ {
      proxy_pass http://frontend/_ipx/;
      proxy_http_version 1.1;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-Host  $host;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health ping (naudojamas WAIT_URL)
    location = /api/ping {
      proxy_pass http://frontend/api/ping;
      proxy_set_header Host              $host;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- STRAPI: peradresavimai / uždarymai
    location = /cms/admin/register-admin      { return 308 /cms/admin/auth/login; }
    location = /cms/admin/register-admin/     { return 308 /cms/admin/auth/login; }
    location = /cms/api/auth/local/register   { return 403; }
    location = /admin       { return 301 /cms/admin/; }
    location ^~ /admin/     { return 301 /cms/admin/; }
    location = /cms         { return 301 /cms/; }

    # STRAPI API: /cms/api/* -> cms:1337/api/*
    location ^~ /cms/api/ {
      proxy_pass http://cmsapi/api/;
      proxy_set_header Host             $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Origin           $scheme://$host;
      proxy_set_header Authorization    $http_authorization;
      proxy_read_timeout 1h;
      proxy_send_timeout 1h;
      proxy_buffering off;
      proxy_redirect off;
    }

    # STRAPI ADMIN UI: /cms/admin/* -> cms:1337/admin/*
    location ^~ /cms/admin/ {
      proxy_pass http://cmsapi/admin/;
      proxy_set_header Host             $host;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Origin           $scheme://$host;
      proxy_set_header Authorization    $http_authorization;
      proxy_set_header Upgrade          $http_upgrade;
      proxy_set_header Connection       $connection_upgrade;
      proxy_read_timeout 1h;
      proxy_send_timeout 1h;
      proxy_redirect off;
    }

    # STRAPI likusi dalis (media, plugin assets ir pan.)
    location /cms/ {
      proxy_pass http://cmsapi/;   # ← FIX: naudok upstream’ą, ne tiesioginį hostą
      proxy_http_version 1.1;

      proxy_set_header Host               $host;
      proxy_set_header X-Real-IP          $remote_addr;
      proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto  $scheme;
      proxy_set_header X-Forwarded-Host   $host;
      proxy_set_header X-Forwarded-Prefix /cms;

      proxy_set_header Authorization      $http_authorization;
      proxy_set_header Upgrade            $http_upgrade;
      proxy_set_header Connection         $connection_upgrade;

      proxy_read_timeout 300s;
      proxy_send_timeout 300s;

      add_header Cache-Control "no-store" always;
    }

    # Strapi media – cache
    location ^~ /cms/uploads/ {
      proxy_pass http://cmsapi/uploads/;
      proxy_set_header Host $host;
      proxy_hide_header Cache-Control;
      proxy_hide_header Pragma;
      proxy_hide_header Expires;
      expires 30d;
      add_header Cache-Control "public, max-age=2592000, immutable" always;
    }

    # Meilisearch
    location ^~ /meili/ {
      proxy_pass http://meili:7700/;
      proxy_set_header Host $host;
      proxy_read_timeout 1h;
      proxy_send_timeout 1h;
    }
  }
}
